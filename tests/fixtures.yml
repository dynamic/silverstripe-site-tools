    Content: "<p>Content</p>"
  subpage:
    Title: "Child Page"
    ParentID: =>Dynamic\SiteTools\Tests\TestOnly\Page\TestPage.parent

SilverStripe\Assets\Image:
  preview:
    Title: "Preview Image"
  logo:
    Name: "Logo"

Dynamic\SiteTools\Model\HeaderImage:
  header:
    Title: "Header Image"
